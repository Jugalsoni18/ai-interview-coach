<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobBuddy - AI Interview Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #02fbfb;
            --secondary: #60efff;
            --bg: #0a0e17;
            --error: #ff5555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: white;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backdrop-filter: blur(10px);
        }

        .login-box {
            background: rgba(10, 14, 23, 0.8);
            padding: 4rem 5rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(0,255,136,0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 500px;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 60px rgba(0,255,136,0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        #formTypeToggle {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #formTypeToggle button {
            flex: 1;
            padding: 0.8rem;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            font-weight: 500;
            cursor: pointer;
            position: relative;
        }

        #formTypeToggle button.active {
            color: var(--primary);
        }

        #formTypeToggle button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .input-group {
            margin: 1.5rem 0;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0,255,136,0.2);
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.6);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            left: 0.5rem;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255,255,255,0.6);
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: var(--bg);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
            letter-spacing: 2px;
        }

        .skip-btn {
            width: 100%;
            padding: 0.8rem;
            background: transparent;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            color: var(--secondary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .skip-btn:hover {
            background: rgba(96, 239, 255, 0.1);
            letter-spacing: 2px;
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .links a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--primary);
        }

        .social-login {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-icon {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: var(--primary);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .password-strength {
            height: 4px;
            background: rgba(255,255,255,0.1);
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="particles"></canvas>
    
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>JobBuddy AI</h1>
                <p>AI-Powered Interview Coaching</p>
            </div>
            
            <form id="authForm">
                <div id="formTypeToggle">
                    <button type="button" class="active" id="loginTab">Login</button>
                    <button type="button" id="registerTab">Register</button>
                </div>
                
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label>Email Address</label>
                </div>
                
                <div class="input-group">
                    <div class="password-container">
                        <input type="password" id="password" required>
                        <label>Password</label>
                        <span class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                </div>
                
                <div class="input-group" id="confirmPasswordGroup" style="display: none;">
                    <div class="password-container">
                        <input type="password" id="confirmPassword">
                        <label>Confirm Password</label>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <button type="submit" id="submitBtn" herf="home.html">Login</button>
                <a href="home.html" class="skip-btn" id="skipButton">Try  Guest</a>
            </form>
            
            <div class="links">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
            
            <div class="social-login">
                <i class="fab fa-google social-icon"></i>
                <i class="fab fa-github social-icon"></i>
                <i class="fab fa-linkedin social-icon"></i>
            </div>
        </div>
    </div>

    <div class="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Database Simulation using localStorage
        const DB_NAME = "neurocruit_users";
        
        // Initialize database if not exists
        function initDB() {
            if (!localStorage.getItem(DB_NAME)) {
                localStorage.setItem(DB_NAME, JSON.stringify({
                    // Add some test users
                    "test@example.com": {
                        password: "Test123!",
                        resetToken: null,
                        resetTokenExpiry: null
                    }
                }));
            }
        }
        
        // Get all users
        function getUsers() {
            return JSON.parse(localStorage.getItem(DB_NAME));
        }
        
        // Register new user
        function registerUser(email, password) {
            const users = getUsers();
            if (users[email]) {
                return { success: false, message: "Email already registered" };
            }
            
            users[email] = { 
                password,
                resetToken: null,
                resetTokenExpiry: null
            };
            localStorage.setItem(DB_NAME, JSON.stringify(users));
            return { success: true, message: "Registration successful" };
        }
        
        // Login user
        function loginUser(email, password) {
            const users = getUsers();
            if (!users[email]) {
                return { success: false, message: "Email not found" };
            }
            
            if (users[email].password !== password) {
                return { success: false, message: "Incorrect password" };
            }
            
            // Store current user in session
            sessionStorage.setItem('currentUser', email);
            
            return { success: true, message: "Login successful" };
        }

        // Generate reset token
        function generateResetToken(email) {
            const users = getUsers();
            if (!users[email]) {
                return { success: false, message: "Email not found" };
            }

            const token = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            const expiry = Date.now() + 3600000; // 1 hour from now

            users[email].resetToken = token;
            users[email].resetTokenExpiry = expiry;
            localStorage.setItem(DB_NAME, JSON.stringify(users));

            return { success: true, token };
        }
        
        // DOM Elements
        const authForm = document.getElementById('authForm');
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const submitBtn = document.getElementById('submitBtn');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        
        // Initialize database
        initDB();
        
        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            confirmPasswordGroup.style.display = 'none';
            submitBtn.textContent = 'Login';
            home.html();
            clearMessages();
        });
        
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            confirmPasswordGroup.style.display = 'block';
            submitBtn.textContent = 'Register';
            clearMessages();
        });
        
        // Password strength indicator
        passwordInput.addEventListener('input', () => {
            const strength = calculatePasswordStrength(passwordInput.value);
            passwordStrengthBar.style.width = `${strength}%`;
            passwordStrengthBar.style.backgroundColor = 
                strength < 30 ? 'var(--error)' : 
                strength < 70 ? 'orange' : 'var(--primary)';
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length > 0) strength += 10;
            if (password.length >= 8) strength += 30;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            return Math.min(strength, 100);
        }
        
        // Form submission
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isLogin = loginTab.classList.contains('active');
            
            clearMessages();
            document.querySelector('.loading').style.display = 'flex';
            
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                
                if (isLogin) {
                    const result = loginUser(email, password);
                    if (result.success) {
                        showSuccess(result.message);
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 500);
                    } else {
                        showError(result.message);
                    }
                } else {
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    if (password !== confirmPassword) {
                        showError("Passwords don't match");
                        return;
                    }
                    
                    const result = registerUser(email, password);
                    if (result.success) {
                        showSuccess(result.message);
                        setTimeout(() => {
                            loginTab.click();
                            document.getElementById('email').value = email;
                            document.getElementById('password').value = '';
                        }, 1500);
                    } else {
                        showError(result.message);
                    }
                }
            }, 1500);
        });
        
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye-slash');
            this.querySelector('i').classList.toggle('fa-eye');
        });
        
        
        // Particle Animation
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        initParticles();
        animateParticles();

        // Forgot password link
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'forgot-password.html';
        });
    </script>
</body>
</html>
